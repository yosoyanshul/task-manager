<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      /* Light mode variables */
      :root {
        --bg-color: #f0f2f5;
        --task-bg: #ffffff;
        --text-color: #2d3748;
        --input-bg: #ffffff;
        --button-bg: #6b7280;
        --button-hover: #4b5563;
        --border-color: #e2e8f0;
      }

      /* Dark mode variables */
      .dark-mode {
        --bg-color: #1a202c;
        --task-bg: #2d3748;
        --text-color: #f6f7f8;
        --input-bg: #4a5568;
        --button-bg: #68d391;
        --button-hover: #4caf50;
        --border-color: #4a5568;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        padding: 20px;
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      #app {
        max-width: 600px;
        margin: 0 auto;
        position: relative;
      }

      h1 {
        text-align: center;
        margin-bottom: 60px;
      }

      h3 {
        margin-bottom: 10px;
      }

      form {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .priority-select {
        display: flex;
        gap: 5px;
      }

      label span {
        padding: 5px 10px;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        cursor: pointer;
        background-color: var(--input-bg);
        color: var(--text-color);
      }

      input[type="radio"] {
        display: none;
      }

      input[type="radio"]:checked + span {
        background-color: var(--button-bg);
        color: white;
        border-color: var(--button-bg);
      }

      input,
      button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid var(--border-color);
        background-color: var(--input-bg);
        color: var(--text-color);
      }

      button {
        background-color: var(--button-bg);
        color: white;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: var(--button-hover);
      }

      .filter-input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid var(--border-color);
        width: 100%;
        margin-bottom: 10px;
        box-sizing: border-box;
        background-color: var(--input-bg);
        color: var(--text-color);
      }

      .priority-filter {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .priority-filter button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid var(--border-color);
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .priority-filter button.all {
        background-color: var(--button-bg);
        color: white;
      }

      .priority-filter button.all:hover,
      .priority-filter button.all.active {
        background-color: var(--button-hover);
      }

      .priority-filter button.high {
        background-color: #f56565;
        color: white;
      }

      .priority-filter button.high:hover,
      .priority-filter button.high.active {
        background-color: #e53e3e;
      }

      .priority-filter button.medium {
        background-color: #ed8936;
        color: white;
      }

      .priority-filter button.medium:hover,
      .priority-filter button.medium.active {
        background-color: #dd6b20;
      }

      .priority-filter button.low {
        background-color: #48bb78;
        color: white;
      }

      .priority-filter button.low:hover,
      .priority-filter button.low.active {
        background-color: #38a169;
      }

      .task {
        background: var(--task-bg);
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: box-shadow 0.3s;
      }

      .task:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      .task span {
        flex-grow: 1;
        margin-left: 10px;
        transition: color 0.3s, text-decoration 0.3s;
      }

      .remove-button {
        background: none;
        border: none;
        color: #f56565;
        font-size: 18px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .task:hover .remove-button {
        opacity: 1;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .completed span {
        text-decoration: line-through;
        color: #a0aec0;
      }

      .high {
        border-left: 8px solid #f56565;
      }

      .medium {
        border-left: 8px solid #ed8936;
      }

      .low {
        border-left: 8px solid #48bb78;
      }

      .no-tasks {
        text-align: center;
        color: #a0aec0;
        margin-top: 20px;
      }

      .toggle-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: var(--button-bg);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      .toggle-button:hover {
        background-color: var(--button-hover);
      }

      .dark-mode {
        --bg-color: #1a202c;
        --task-bg: #2d3748;
        --text-color: #f6f7f8;
        --input-bg: #4a5568;
        --button-bg: #68d391;
        --button-hover: #4caf50;
        --border-color: #4a5568;
      }

      /* Add these rules below or within your <style> tag */
      input::placeholder {
        color: #a0aec0; /* Light mode default */
      }

      .dark-mode input::placeholder {
        color: var(--text-color); /* #f6f7f8 in dark mode */
        opacity: 0.7; /* Subtle distinction from input text */
      }
    </style>
    <script src="https://unpkg.com/vue@3.4.0"></script>
  </head>

  <body>
    <div id="app">
      <h1>Task Manager</h1>
      <button class="toggle-button" @click="toggleDarkMode">
        {{ darkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode' }}
      </button>
      <form @submit.prevent="submit">
        <input
          ref="taskInputRef"
          v-model="taskInput"
          placeholder="Add new task"
        />
        <div class="priority-select">
          <label
            ><input type="radio" v-model="taskPriority" value="High" /><span
              >High</span
            ></label
          >
          <label
            ><input type="radio" v-model="taskPriority" value="Medium" /><span
              >Medium</span
            ></label
          >
          <label
            ><input type="radio" v-model="taskPriority" value="Low" /><span
              >Low</span
            ></label
          >
        </div>
        <button type="submit" style="margin-left: auto">Add Task</button>
      </form>

      <input
        class="filter-input"
        v-model="filterInput"
        placeholder="Filter tasks..."
      />
      <div class="priority-filter">
        <button
          class="all"
          :class="{ active: filterPriority === '' }"
          @click="filterPriority = ''"
        >
          All
        </button>
        <button
          class="high"
          :class="{ active: filterPriority === 'High' }"
          @click="filterPriority = 'High'"
        >
          High
        </button>
        <button
          class="medium"
          :class="{ active: filterPriority === 'Medium' }"
          @click="filterPriority = 'Medium'"
        >
          Medium
        </button>
        <button
          class="low"
          :class="{ active: filterPriority === 'Low' }"
          @click="filterPriority = 'Low'"
        >
          Low
        </button>
      </div>

      <div v-if="tasks.length === 0" class="no-tasks">
        <p>No tasks found. Try changing the filter or add some tasks!</p>
      </div>

      <div v-else>
        <h3>Your Tasks</h3>
        <div
          v-for="(task, index) in filterTask"
          :key="task.id"
          :class="{task: true, [task.priority.toLowerCase()]: true, completed: task.done}"
        >
          <div>
            <input type="checkbox" v-model="task.done" />
            <span>{{ task.description }}</span>
          </div>
          <button class="remove-button" @click="removeTask(index)">‚úñ</button>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, onMounted, watch, computed } = Vue;

      const App = {
        setup() {
          const taskInput = ref("");
          const taskInputRef = ref(null);
          const taskPriority = ref("");
          const filterInput = ref("");
          const filterPriority = ref("");
          const tasks = ref(JSON.parse(localStorage.getItem("tasks") ?? "[]"));
          const darkMode = ref(false);

          onMounted(() => {
            taskInputRef.value.focus();
          });

          const priorityOrder = ["High", "Medium", "Low"];

          const filterTask = computed(() => {
            let filtered = tasks.value.filter((task) =>
              task.description
                .toLowerCase()
                .includes(filterInput.value.toLowerCase())
            );

            if (filterPriority.value) {
              filtered = filtered.filter(
                (task) => task.priority === filterPriority.value
              );
              return filtered.sort((a, b) => {
                const priorityDiff =
                  priorityOrder.indexOf(a.priority) -
                  priorityOrder.indexOf(b.priority);
                if (priorityDiff !== 0) {
                  return priorityDiff;
                }
                return b.id - a.id;
              });
            }

            return filtered;
          });

          watch(
            tasks,
            () => {
              localStorage.setItem("tasks", JSON.stringify(tasks.value));
            },
            { deep: true }
          );

          function removeTask(index) {
            tasks.value.splice(index, 1);
          }

          function submit() {
            if (taskInput.value !== "" && taskPriority.value !== "") {
              tasks.value.unshift({
                id: tasks.value.length + 1,
                description: taskInput.value,
                priority: taskPriority.value,
                done: false,
              });
              taskInput.value = "";
              taskPriority.value = "";
            }
          }

          function toggleDarkMode() {
            darkMode.value = !darkMode.value;
            document.body.classList.toggle("dark-mode", darkMode.value);
          }

          return {
            taskInput,
            tasks,
            submit,
            taskInputRef,
            taskPriority,
            removeTask,
            filterTask,
            filterInput,
            filterPriority,
            darkMode,
            toggleDarkMode,
          };
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
